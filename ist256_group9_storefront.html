  <div class="container mt-5">
    <form id="form" onsubmit="return validate()" class="needs-validation" novalidate>
      <h1 class="form-title">Sign Up or Update Information</h1>
		
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="alert alert-danger" role="alert" id="Email_alert">Please enter a valid email</div>
      </div>
		
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="alert alert-danger" role="alert" id="Name_alert">Please enter a name</div>
      </div>
		
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber">
      </div>
		
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required>
        <div class="alert alert-danger" role="alert" id="Age_alert">Please enter a valid age</div>
      </div>
		
      <div class="form-group">
        <label for="address">Address</label>
		  <input type="text" class="form-control" id="address" required>
      <div class="alert alert-danger" role="alert" id="Addr_alert">Please enter an address</div>
      </div>
			
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <div class="alert alert-danger" role="alert" id="userExists_alert">Entry already exits</div>
    <div class="alert alert-success" role="alert" id="userUpload_alert">information successfully uploaded!</div>
  </div>
