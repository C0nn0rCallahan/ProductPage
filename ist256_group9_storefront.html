<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopper Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="container mt-5">
    <form id="form" onsubmit="validate()" class="needs-validation" novalidate>
      <h1 class="form-title">Sign Up or Update Information</h1>
		
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
		
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
		
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" required>
      </div>
		
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" required>
      </div>
		
      <div class="form-group">
        <label for="address">Address</label>
		  <input type="text" class="form-control" id="address" required>
      </div>
			
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script> </body>
</html>
